<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<style>

	body{
		background-color: #5b0ef37a;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #eac1c1;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
    

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

</style>
<div style="margin-top: 50px;" class="ui container">
    <h1 class="ui center aligned header">To Do App</h1>
    <div class="center-column">
        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Enter Task Here">
            <input class="btn btn-info" type="submit" name="Create Task">
        </form>
        <div class="todo-list">
            {% for task in fetch %}
            <div class="item-row">
                
                {% if task.complete == False %}
                <span class="ui gray label">Not Completed</span>
                {% else %}
                <span class="ui green label">Completed</span>
                {% endif %}
                <a class="btn btn-sm btn-info" href="/update/{{task.id}}">Status</a>
                <a class="btn btn-sm btn-danger" href="/delete/{{task.id}}">Delete</a>
                {{task.title}}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
